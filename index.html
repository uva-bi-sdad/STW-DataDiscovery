<h4>Data Sources </h4>
				
		<div id='tablerow'>	</div>

	<div class="row uniform" ></div>				
        <script src="https://d3js.org/d3.v3.min.js"></script> 
        <!-- <script src="d3.min.js?v=3.2.8"></script>-->

        <script type="text/javascript"charset="utf-8">
            d3.text("datadiscovery.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);


                var container = d3.select("#tablerow")
                    .append("table")
		    .attr("id","tableid")
			.append("thead").append("tr")
			.selectAll("th")
			.data(parsedCSV[0]).enter()
			.append("th")
			.text(function(d) {
            return d;
        });


              var information=d3.select("#tableid")
	      			.append("tbody")
	      			.selectAll("tr")
                        .data(parsedCSV.slice(1)).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });
        </script>
				</div>
			</section>
